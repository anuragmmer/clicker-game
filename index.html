<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <title>Quickr-Clicker</title>
</head>
<body>
    <div id="quickr-clickr-heading">Quickr-Clickr</div>
    <div id="score-container">
        <div id="timer-container">
            <p> <span id="timer">3</span>s</p>
        </div>
        <div id="score-info">
            <p> <span id="score">0</span></p>
        </div>
        <div id="timer-overlay"></div>
    </div>
    <div id="game-container">
        <div id="circle"></div>
    </div>
    <button id="restart-btn" class="material-icons">autorenew</button>
    <script src="script.js"></script>
</body>
</html>
